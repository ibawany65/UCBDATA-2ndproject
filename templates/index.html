<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chicago Housing Market</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--D3 cdn-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.min.js"></script>

    <!-- Leaflet CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
    integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
    crossorigin=""></script>

    <script src="https://api.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.css" rel="stylesheet" />

    <!-- Our stylesheet -->
    <link rel="stylesheet" href="../static/css/styles.css">

    </script>


</head>
<body>
    <!--JS-->
    <div class="row">
      <!-- Column Space -->
      <div class="col-md"></div>

      <!-- Display -->
      <div class="col-md-2">

        <!-- Settings -->
        <ul class="list-group">

          <li class="list-group-item" id="item-year">Year: 2010</li>

          <button id="price-btn" type="button" class="list-group-item list-group-item-action active">Median Price</button>

          <button id="inv-btn" type="button" class="list-group-item list-group-item-action">Inventory</button>

        </ul>

        <!-- Fine Grained Detail -->
      </div>

      <!-- Map Content -->
      <div class="col-md-8">
        <div id="map_id"></div>
        <div>
          <input type="range" min="2010" max="2020" value="2010" step="1"
            class="year-slider">
        </div>
      </div>

      <!-- Column Space -->
      <div class="col-md"></div>
    </div>

    <script type="text/javascript" src="../static/js/config.js"></script>
    <script type="text/javascript" src="../static/js/page.js"></script>

</body>
</html>
